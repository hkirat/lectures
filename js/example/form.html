<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SDSLabs Example Blog</title>
		<meta name="author" content="Palai">
		<meta name="description" content="HTML example">
		<link rel="stylesheet" type="text/css" href="form.css">
		<script>
			function validate(ch){
			if(event.keyCode < 48 || event.keyCode > 57)
			{
				document.getElementById('contact').value='';
				window.alert("Only numbers are allowed!");
				return false;
			}
			}
			function validateForm() {
				var name = document.forms["sdsform"]["name"].value;
				var author = document.forms["sdsform"]["author"].value;
				var content = document.forms["sdsform"]["content"].value;
				var contact = document.forms["sdsform"]["contact"].value;
				if(name==null || name =="")
				{
				 	alert("Name must be filled");
				  	return false;
				}
				else if(author==null || author=="")
				{
				   	alert("Author name must be filled");
				   	return false;
				}
				else if(content==null || content=="")
				{
				  	alert("Content must not be empty");
				   	return false;
				}
				else if(contact==null || contact=="")
				{
				  	alert("Contact field must not be empty");
				   	return false;
				}
				else
				{
				  	alert("Hooray!!");
				   	return true;
				}
			}
		</script>
	</head>
	<body>
		<div class="side_view">
			<img id="sdslabs_main_pics" src="sdslabs.png" alt="SDSLabs logo" />
			<footer>&copy; SDSLabs 2015</footer>
		</div>
		<div class="title_writer">	
			<h1>The Writer's World Welcomes You.</h1>
			<h3>Lorem Ipsum Dolor Amet</h3>
			<div class="post">
				<form method="POST" action="" onsubmit = "return validateForm()"name = "sdsform">
				<div>Name:<br />
				<input class="details" type="text" name="name">
				</div>
				<div>
				Author:<br />
				<input  class="details" type="text" name="author">
				</div>
				<div>
				<div>Contact No:<br />
				<input class="details" type="text" name="contact" id = "contact" onkeypress="validate(this)"></input>
				</div>
				Content:<br />
				<textarea class="detail" name="content"></textarea> 
				</div>
				<input type="submit" id="submit" value="Submit">
				</form>
			</div>		 	
		</div>
		<script>

		</script>
	</body>
</html>
